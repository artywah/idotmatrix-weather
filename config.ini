[settings]
debug_path = ./debug
image_path = ./images
script_path = [PATH_TO]/python3-idotmatrix-client/run_in_venv.sh
device_address = [YOUR_DEVICES_ADDRESS]
latitude = -37.8136
longitude = 144.9631
timezone = Australia/Melbourne
frame_duration = 3000
update_interval = 1800

[weather]
api_url = https://api.open-meteo.com/v1/forecast?latitude={latitude}&longitude={longitude}&current_weather=true&timezone={timezone}&daily=sunrise,sunset